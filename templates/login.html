{% extends 'layout.html' %}
{% block content %}
<body>
<form  action="#" method="post">
    {% if message %}
                <span id="warning">{{ message }}</span>
            {% endif %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
    <div class="dropdown">

    <select class="form-control" name="user-color">
        {% for color in ['choose a color...', 'red', 'green', 'purple'] %}
        <option value="{{ color }}">{{ color }}</option>
        {% endfor %}
    </select>

</div>

  <button type="submit" class="btn btn-dark form-control" id="login">Submit</button>
</form>
</body>
</html>
{% endblock %}
