{% extends 'layout.html' %}
{% block content %}
    <nav aria-label="Page navigation example">
<nav aria-label="Page navigation example">
  <ul class="pagination" id="page-turner">
    <li class="page-item"><a class="page-link" id="previous-page" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" id="next-page" href="#">Next</a></li>
  </ul>
</nav>

    </nav>
    <table class="table table-dark table-hover" value="{{ session['usercolor'] }}">
        <thead>
        <tr>
            {% for item in headers %}
                <th scope="col">{{ item }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>

    </table>
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        </div>
      </div>

    </div>
  </div>

{% endblock %}
