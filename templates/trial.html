{% extends 'layout.html' %}
{% block content %}
    <nav aria-label="Page navigation example">
        <ul class="pagination">

                <li class="page-item">
                    <div class="btn page-link" id="previous-page" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </div>
                </li>
                <li class="page-item">
                    <div class="btn page-link" id="next-page" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </div>
                </li>
                </ul>

    </nav>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            {% for item in headers %}
                <th scope="col">{{ item }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
{% endblock %}
